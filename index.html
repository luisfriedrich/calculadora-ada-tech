<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Simples</title>
</head>

<body>
    <div class="calculadora">
        <input type="text" id="result" disabled>
        <div class="botoes">
            <button onclick="limparResultado()">C</button>
            <button onclick="concatenarAoResultado('7')">7</button>
            <button onclick="concatenarAoResultado('8')">8</button>
            <button onclick="concatenarAoResultado('9')">9</button>
            <button onclick="concatenarAoResultado('/')">/</button>
            <button onclick="concatenarAoResultado('4')">4</button>
            <button onclick="concatenarAoResultado('5')">5</button>
            <button onclick="concatenarAoResultado('6')">6</button>
            <button onclick="concatenarAoResultado('*')">*</button>
            <button onclick="concatenarAoResultado('1')">1</button>
            <button onclick="concatenarAoResultado('2')">2</button>
            <button onclick="concatenarAoResultado('3')">3</button>
            <button onclick="concatenarAoResultado('-')">-</button>
            <button onclick="concatenarAoResultado('0')">0</button>
            <button onclick="calcularResultado()">=</button>
            <button onclick="concatenarAoResultado('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
